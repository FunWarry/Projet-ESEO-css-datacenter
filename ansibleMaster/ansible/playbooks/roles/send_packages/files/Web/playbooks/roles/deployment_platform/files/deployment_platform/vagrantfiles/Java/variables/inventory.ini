[java_servers]
X.X.X.X

[all:vars]
# Configuration de base Ansible
ansible_user=vagrant
ansible_ssh_private_key_file=/home/etudis/.ssh/id_rsa
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
ansible_python_interpreter=/usr/bin/python3

# Configuration PostgreSQL
postgresql_packages:
  - postgresql
  - postgresql-contrib
  - libpq-dev
  - python3-psycopg2

db_name=myappdb
db_user=myappuser
db_password=myapppassword

# Configuration Tomcat
tomcat_package=tomcat9
tomcat_service=tomcat9
tomcat_config_dir=/etc/tomcat9
tomcat_port=8080
tomcat_admin_user=admin
tomcat_admin_password=admin

# Configuration Apache
apache_modules:
  - proxy
  - proxy_http
  - proxy_ajp
  - rewrite
  - deflate
  - headers
  - proxy_balancer
  - proxy_connect
  - proxy_html

apache_packages:
  - apache2
  - libapache2-mod-jk

# Configuration Zabbix
[zabbix_agent:children]
java_servers

[zabbix_agent:vars]
zabbix_server=192.168.238.3

# Configuration système supplémentaire
system_packages:
  - htop
  - net-tools
  - git
  - unzip

# Configuration du fuseau horaire
timezone=Europe/Paris

[localhost]
127.0.0.1

[localhost:vars]
ansible_user=etudis
ansible_connection=local
